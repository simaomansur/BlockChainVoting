<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #121212;
            color: white;
        }
        h1 {
            color: #fff;
        }
        form {
            margin-bottom: 20px;
            background: #1e1e1e;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        label {
            display: block;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .radio-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }
        .radio-container label {
            display: flex;
            align-items: center;
            background: #282828;
            padding: 10px;
            border-radius: 8px;
            width: 200px;
            justify-content: left;
        }
        .radio-container input {
            margin-right: 10px;
        }
        #blockchain, #validity {
            white-space: pre-wrap;
            text-align: left;
            background: #1e1e1e;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            width: 80%;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.1);
        }
        button {
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Blockchain Voting System</h1>

    <!-- Vote Submission Form -->
    <form id="voteForm">
        <input type="text" id="voter_id" placeholder="Enter Voter ID" required>

        <div class="radio-container">
            <label><input type="radio" name="candidate" value="Alice" required> Alice</label>
            <label><input type="radio" name="candidate" value="Bob"> Bob</label>
            <label><input type="radio" name="candidate" value="Charlie"> Charlie</label>
            <label><input type="radio" name="candidate" value="Diana"> Diana</label>
        </div>

        <button type="submit">Submit Vote</button>
    </form>

    <h2>Blockchain Data</h2>
    <button id="blockchainButton">View Blockchain</button>
    <pre id="blockchain"></pre>

    <h2>Blockchain Validity</h2>
    <button id="validityButton">Check Blockchain Validity</button>
    <pre id="validity"></pre>

    <script>
        const API_URL = "http://127.0.0.1:3030";

        // Submit Vote
        document.getElementById("voteForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const voter_id = document.getElementById("voter_id").value;
            const candidate = document.querySelector('input[name="candidate"]:checked');

            if (!candidate) {
                alert("‚ö†Ô∏è Please select a candidate.");
                return;
            }

            console.log("üó≥Ô∏è Submitting vote:", { voter_id, candidate: candidate.value });

            fetch(`${API_URL}/vote`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ voter_id, candidate: candidate.value })
            })
            .then(response => {
                console.log("üì° Server Response:", response);
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.error || "Unknown error"); });
                }
                return response.json();
            })
            .then(data => {
                console.log("‚úÖ Vote Accepted:", data);
                alert("üéâ Vote submitted successfully!");
            })
            .catch(error => {
                console.error("‚ùå Error submitting vote:", error);
                alert(`‚ö†Ô∏è Failed to submit vote: ${error.message}`);
            });
        });

        // Fetch Blockchain Data
        document.getElementById("blockchainButton").addEventListener("click", function() {
            console.log("üîç Fetching blockchain data...");
            fetch(`${API_URL}/blockchain`)
                .then(response => response.json())
                .then(data => {
                    console.log("‚úÖ Blockchain Data:", data);
                    document.getElementById("blockchain").textContent = JSON.stringify(data, null, 4);
                })
                .catch(error => console.error("‚ùå Error fetching blockchain:", error));
        });

        // Check Blockchain Validity
        document.getElementById("validityButton").addEventListener("click", function() {
            console.log("üîç Checking blockchain validity...");
            fetch(`${API_URL}/validity`)
                .then(response => response.json())
                .then(data => {
                    console.log("‚úÖ Validity Data:", data);
                    document.getElementById("validity").textContent = 
                        `Blockchain Validity: ${data.valid ? "‚úÖ Valid" : "‚ùå Invalid"}`;
                })
                .catch(error => console.error("‚ùå Error checking blockchain validity:", error));
        });
    </script>
</body>
</html>
